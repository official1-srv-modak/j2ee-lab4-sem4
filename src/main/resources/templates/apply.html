<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Application</title>
</head>
<body>
<h2>Loan Application Form</h2>
<form action="/submit" method="post" th:object="${loanApplication}">
    <label>Applicant Name:</label>
    <input type="text" th:field="*{applicantName}" required>
    <span th:if="${#fields.hasErrors('applicantName')}" th:errors="*{applicantName}"></span>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <label>Loan Amount:</label>
    <input type="number" th:field="*{loanAmount}" required>
    <span th:if="${#fields.hasErrors('loanAmount')}" th:errors="*{loanAmount}"></span>

    <label>Credit Score:</label>
    <input type="number" th:field="*{creditScore}" required>
    <span th:if="${#fields.hasErrors('creditScore')}" th:errors="*{creditScore}"></span>

    <button type="submit">Submit</button>
</form>
</body>
</html>
